<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: rgb(0, 255, 140);
                border: 1px solid red;
            }
            .mydiv{
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Codingal</h1>
        <p>Ready to learn rotate method</p>
        <div>hello</div>
        <div class="mydiv">hello</div>
    </body>
</html>
