<!DOCTYPE html>
<html>
    <head>
        <title>Textt= transform</title>
        <style>
            h1{
                text-decoration: dotted;
                text-transform: uppercase;
            }
            h2{
                text-decoration: overline;
                text-transform: lowercase;
            }
              h3{
                text-decoration: dashed;
                text-transform: uppercase;
                
            }
        </style>
    </head>
    <body>
        <h1>Codingal</h1>
        <h2>Codingal</h2>
        <h3>Codingal</h3>
    </body>
</html>
