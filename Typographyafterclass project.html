<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: burlywood;
                border: 1px solid orange;
            }
            .mydiv{
                transform: rotate(90deg)
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Codingal</h1>
        <p>Ready to learn rotate method </p>
        <div>Gaming</div>
        <div class="mydiv">Gaming</div>
    </body>
</html>
